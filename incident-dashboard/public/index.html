<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Incident Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      padding: 40px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 600px;
    }
    .p1 { color: #ef4444; font-weight: bold; }
    button { margin-top: 20px; padding: 10px 20px; border:none; border-radius:5px; background:#3b82f6; color:white; cursor:pointer; }
  </style>
</head>
<body>
  <div class="card">
    <h2>Monitoring Incident</h2>
    <div id="result">Chargement...</div>
    <button id="pdfBtn" style="display:none">Générer PDF</button>
  </div>

  <script>
    async function fetchIncident() {
      try {
        const res = await fetch("/incident");
        const data = await res.json();
        const div = document.getElementById("result");
        const pdfBtn = document.getElementById("pdfBtn");

        if (!data.incident) {
          div.innerHTML = "✅ Aucun incident détecté";
          pdfBtn.style.display = "none";
        } else {
          div.innerHTML = `
            <p class="p1">${data.incident} (${data.severity})</p>
            <ul>
              ${data.actions.map(a => `<li>${a} → <code>${data.commands[a]}</code></li>`).join("")}
            </ul>
          `;
          pdfBtn.style.display = "block";
        }
      } catch {
        document.getElementById("result").innerText = "Erreur monitoring";
      }
    }

    document.getElementById("pdfBtn").addEventListener("click", () => {
      window.location.href = "/generate-pdf";
    });

    // Rafraîchissement automatique toutes les 5 secondes
    fetchIncident();
    setInterval(fetchIncident, 5000);
  </script>
</body>
</html>
