<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Incident Dashboard</title>
  <style>
    body { font-family: Arial; background: #0f172a; color: white; padding: 40px; }
    .card { background: #1e293b; padding: 20px; border-radius: 10px; max-width: 600px; }
    .p1 { color: #ef4444; font-weight: bold; }
    button { margin-top: 15px; padding: 10px 20px; background: #2563eb; color: white; border: none; border-radius: 5px; cursor: pointer; }
  </style>
</head>
<body>
<div class="card">
  <h2>Monitoring Incident</h2>
  <div id="result">Chargement...</div>
  <button id="downloadBtn" style="display:none;">Télécharger le rapport PDF</button>
</div>

<script>
async function fetchIncident() {
  try {
    const res = await fetch("/incident");
    const data = await res.json();
    const div = document.getElementById("result");
    const btn = document.getElementById("downloadBtn");

    if (!data.incident) {
      div.innerHTML = "✅ Aucun incident détecté";
      if (data.showPdfButton) {
        btn.style.display = "block"; // afficher le bouton après résolution
      } else {
        btn.style.display = "none";
      }
    } else {
      div.innerHTML = `
        <p class="p1">${data.incident} (${data.severity})</p>
        <ul>
          ${data.actions.map(a => `<li>${a} - <code>${data.commands[a]}</code></li>`).join("")}
        </ul>
      `;
      btn.style.display = "none"; // cacher le bouton pendant l'incident
    }
  } catch {
    document.getElementById("result").innerText = "⚠️ Erreur monitoring";
  }
}

// téléchargement PDF
document.getElementById("downloadBtn").addEventListener("click", () => {
  window.location.href = "/generate-pdf";
  document.getElementById("downloadBtn").style.display = "none"; // cacher après clic
});

// rafraîchissement automatique toutes les 5s
setInterval(fetchIncident, 5000);
fetchIncident();
</script>



</body>
</html>
