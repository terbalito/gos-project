<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <title>Incident Dashboard</title>
  <style>
    body {
      font-family: Arial;
      background: #0f172a;
      color: white;
      padding: 40px;
    }
    .card {
      background: #1e293b;
      padding: 20px;
      border-radius: 10px;
      max-width: 500px;
    }
    .p1 {
      color: #ef4444;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="card">
    <h2>Monitoring Incident</h2>
    <div id="result">Chargement...</div>
  </div>

  <script>
    fetch("/incident")
      .then(res => res.json())
      .then(data => {
        const div = document.getElementById("result");

        if (!data.incident) {
          div.innerHTML = "✅ Aucun incident détecté";
        } else {
          div.innerHTML = `
            <p class="p1">${data.incident} (${data.severity})</p>
            <ul>
              ${data.actions.map(a => `<li>${a}</li>`).join("")}
            </ul>
          `;
        }
      })
      .catch(() => {
        document.getElementById("result").innerText = "Erreur monitoring";
      });
  </script>

</body>
</html>
